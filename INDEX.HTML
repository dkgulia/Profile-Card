<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card,</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="IMG_9707.PNG" alt="" class="profile-img" > 
        </div>

        <div class="text-data">
            <span class="name">Deepak Gulia</span>
            <span class="job">FrontEnd Developer</span>

        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
 
            <a href="#" style="background-color: black;"  class="link"><i class='bx  bxl-github' ></i></i></a>  
            
            <a href="#" style="background-color: red;" class="link"><i class='bx bxl-gmail' ></i></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe
        
          <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bxs-heart' ></i>
                    <span class="number">11k</span>
                </div>
                <div class="data">
                    <i class='bx bxs-message-rounded-dots' ></i>
                    <span class="number">7k</span>
                </div>

                <div class="data">
                    <i class='bx bxs-share' ></i>
                    <span class="number">4k
            </div>
    </div>
</body>
</html>
